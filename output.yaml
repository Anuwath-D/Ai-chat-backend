- role: user
  parts:
    - text: รู้จัก เจอร์เกน คลอป มั้ย
- role: model
  parts:
    - text: >+
        แน่นอน! ฉันรู้จัก เจอร์เกน คลอป (Jürgen Klopp)  


        เขาเป็นผู้จัดการทีมฟุตบอลชาวเยอรมัน เกิดเมื่อวันที่ 1 มิถุนายน ค.ศ.
        1967  ปัจจุบันเขาเป็นผู้จัดการทีมของ **ลิเวอร์พูล** 


        คุณอยากทราบอะไรเกี่ยวกับเขาบ้าง? 

        เช่น

        * ประวัติการเป็นโค้ช

        * สไตล์การเล่น 

        * ผลงาน 

        * ข้อมูลอื่นๆ 




- role: user
  parts:
    - text: เริ่มคุมลิเวอร์พูลตั้งเเต่เมื่อไร
- role: model
  parts:
    - text: >+
        เจอร์เกน คลอป เริ่มคุมทีมลิเวอร์พูล ตั้งแต่วันที่ **8 ตุลาคม ค.ศ.
        2015**  


        เขามาแทนรอย ฮอดจ์สัน ที่ลาออกไปหลังจากผลงานในช่วงต้นฤดูกาล 2015-16
        ไม่ดี  


        คลอป ได้สร้างผลงานที่ยอดเยี่ยมในช่วงเวลาที่เขานำทีมลิเวอร์พูล  

        เขาพาทีมคว้าแชมป์สำคัญมากมาย  

        รวมถึง  พรีเมียร์ลีก  ยูฟ่า แชมเปียนส์ลีก  ยูฟ่า ซูเปอร์คัพ  และฟีฟ่า
        คลับ เวิลด์ คัพ 


- role: user
  parts:
    - text: เเชมป์ล่าสุดของคล๊อปคือ
- role: model
  parts:
    - text: >
        แชมป์ล่าสุดของ เจอร์เกน คลอป กับลิเวอร์พูล คือ **ฟุตบอลโลกสโมสร** 
        ซึ่งคว้ามาได้ในปี 2019 


        พวกเขาเอาชนะฟลามิงโก้จากบราซิล 1-0 ในการแข่งขันรอบชิงชนะเลิศ 
- role: user
  parts:
    - text: เเล้วพรีเมียร์ลีคหละ
- role: model
  parts:
    - text: |
        แชมป์พรีเมียร์ลีกของ เจอร์เกน คลอป กับ ลิเวอร์พูล คือ ในปี **2019-20**  

        พวกเขาคว้าแชมป์ได้อย่างยิ่งใหญ่  หลังจากรอคอยมานานถึง 30 ปี 
